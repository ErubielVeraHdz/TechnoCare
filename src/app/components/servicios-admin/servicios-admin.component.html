<div class="main-content-wrapper">
  <div class="sidebar">
    <ul>
      <li><a href="/resumen">Resumen</a></li>
      <li><a href="/reportes">Servicios</a></li>
      <li><a href="/clientes">Clientes</a></li>
      <li><a href="/equipos">Equipos</a></li>
      <li><a routerLink="/registrarusuario">Agregar usuario</a></li>
      <li><a (click)="logout()">Cerrar sesión</a></li>

   </ul>
  </div>
  <div class="main-content">
      <!-- Contenido principal -->
      <div class="breadcrumb-container">
        <h1>LISTA DE REPORTES DE SERVICIOS</h1>
          <div class="breadcrumb">
              <a href="#" class="breadcrumb-item dashboard">
                  <i class="icon-dashboard"></i>
                  Dashboard
              </a>
              <span class="separator"> / </span>
              <span class="breadcrumb-item services">
                  <i class="icon-services"></i>
                  Servicios
              </span>
          </div>
      </div>
      <button class="btn-entregado">Terminados y Entregados</button>
      <table class="servicios-tabla">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Correo</th>
            <th scope="col">EquipoID</th>
            <th scope="col">Falla</th>
            <th scope="col">Solución</th>
          </tr>
        </thead>
        <tbody>
            @for (item of reportes; track item.id) {
                <tr>
                    <th scope="row">{{item.id}}</th>                    
                    <td>{{item.emailU}}</td>
                    <td>{{item.equipID}}</td>
                    <td>{{item.fail}}</td>
                    <td>{{item.solution}}</td>
                  </tr>           
            }          
        </tbody>
      </table>
  </div>
</div>
