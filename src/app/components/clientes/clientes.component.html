      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>

      </thead>
      <tbody>
          @for (item of usuarios; track item.id) {
              <tr>
                  <th scope="row">{{item.id}}</th>                    
                  <td>{{item.name}}</td>
                  <td>{{item.lastname}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.phone}}</td>
                  <td><button type="button" class="btn btn-primary" (click)="editar(item)">E</button></td>
