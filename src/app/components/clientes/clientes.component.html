

<div class="main-content">
  <div class="servicios-container">
    <h1>Clientes Registrados</h1>
    <div class="breadcrumb-container">
      <div class="breadcrumb">
        <a href="#" class="breadcrumb-item dashboard">
          <i class="icon-dashboard"></i>
          Dashboard
        </a>
        <span class="separator"> / </span>
        <span class="breadcrumb-item services">
          <i class="icon-services"></i>
          Servicios
        </span>
      </div>
    </div>


    <table class="servicios-tabla">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Correo</th>
          <th scope="col">Telefono</th>
          <th scope="col">Notificar</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
          @for (item of usuarios; track item.id) {
              <tr>
                  <th scope="row">{{item.id}}</th>                    
                  <td>{{item.name}}</td>
                  <td>{{item.lastname}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.phone}}</td>
                  <td><button type="button" class="btn btn-primary" (click)="editar(item)">E</button></td>
                  <td><button type="button" class="btn btn-danger" (click)="eliminar(item.id)">B</button></td> 
                </tr>           
          }          
      </tbody>
    </table>
  </div>
</div>
