<div class="perfil-container">
  <div class="sidebar">
    <ul>
      <li><a href="/resumen">Resumen</a></li>
      <li><a href="/serviciosAdmin">Servicios</a></li>
      <li><a href="/clientes">Clientes</a></li>
      <li><a href="/equipos">Equipos</a></li>
      <li><a routerLink="/registrarusuario">Agregar usuario</a></li>
      <li><a (click)="logout()">Cerrar sesión</a></li>
    </ul>
  </div>

  <div class="main-content-wrapper">
    <div class="main-content">
      <div class="perfil-header">
        <h1>Perfil de Usuario</h1>
        <p>Visualiza y edita tus datos personales</p>
      </div>

      <!-- Formulario reactivo -->
      <form [formGroup]="usuariosForm" (submit)="actualizar()">
        <div class="perfil-info">
          <div class="perfil-item">
            <label for="name">Nombre:</label>
            <input type="text" id="name" formControlName="name">
          </div>

          <div class="perfil-item">
            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" formControlName="lastname">
          </div>

          <div class="perfil-item">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" formControlName="email">
          </div>

          <div class="perfil-item">
            <label for="phone">Número de Teléfono:</label>
            <input type="phone" id="phone" formControlName="phone">
          </div>

          <div class="perfil-item">
            <label for="newPassword">Nueva Contraseña:</label>
            <input type="password" id="newPassword" formControlName="newPassword">
          </div>

          <div class="perfil-item">
            <label for="confirmPassword">Confirmar Nueva Contraseña:</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword">
          </div>

          <!-- Botón único de actualización -->
          <div class="perfil-item">
            <button class="btn-editar" type="submit" [disabled]="usuariosForm.invalid">Actualizar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
