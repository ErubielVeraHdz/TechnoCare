<div class="container">
    <div class="header">
        <h1>Registrar Dispositivo</h1>
    </div>
    <div class="form-container">
        <form [formGroup]="dispositivoForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="dispositivo">Dispositivo</label>
                <select id="dispositivo" formControlName="dispositivo" (change)="Dispositivo()">
                    <option value="">Seleccione un dispositivo</option>
                    <option value="impresora">Impresora</option>
                    <option value="laptop">Laptop</option>
                    <option value="computadora">Computadora (Escritorio)</option>
                    <option value="tablet">Tablet</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="form-group" *ngIf="marcas.length > 0">
                <label for="marca">Marca</label>
                <select id="marca" formControlName="marca">
                    <option value="">Seleccione una marca</option>
                    <option *ngFor="let marca of marcas" [value]="marca">{{ marca }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numeroSerie">Número de Serie</label>
                <input type="text" id="numeroSerie" formControlName="numeroSerie" />
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" formControlName="modelo" />
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" formControlName="descripcion" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Tipo de Mantenimiento</label>
                <div>
                    <input type="radio" id="preventivo" formControlName="tipoMantenimiento" value="preventivo" />
                    <label for="preventivo">Preventivo</label>
                </div>
                <div>
                    <input type="radio" id="correctivo" formControlName="tipoMantenimiento" value="correctivo" />
                    <label for="correctivo">Correctivo</label>
                </div>
            </div>
            <button type="submit" [disabled]="dispositivoForm.invalid">Registrar Dispositivo</button>
        </form>
    </div>
</div>
