<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechnoCare</title>
</head>

<body>

  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <img src="techno3.png" class="img-1">
          <a class="navbar-brand" href="#">TECHNO CARE</a>
          <img src="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mt-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">INICIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="resumen">RESUMEN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="servicios">SERVICIOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="clientes">CLIENTES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="equipos">EQUIPOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="empleados">PERSONAL</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <img src="person.svg" alt="">
                </a>
                <ul class="dropdown-menu">
                  <ng-container *ngIf="">
                    <li><a class="dropdown-item" routerLink="registrarse">Registrarse</a></li>
                    <li><a class="dropdown-item" routerLink="iniciar sesion">Iniciar sesión</a></li>
                  </ng-container>
                  <ng-container *ngIf="">
                    <li><a class="dropdown-item" routerLink="perfil">Perfil</a></li>
                    <li><a class="dropdown-item" (click)="logout()">Cerrar sesión</a></li>
                  </ng-container>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <router-outlet></router-outlet>
</body>

</html>
